apply plugin: 'java'

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    flatDir { dirs 'libs' }
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url "https://maven.enginehub.org/repo/" }
    maven { url 'https://packages.craftmania.cz/repository/craftmania/' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly name: 'spigot-1.12.2'

    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.0.3'
    compile 'org.jetbrains:annotations:16.0.2'

    // WorldGuard & WorldEdit
    compileOnly group: 'com.sk89q.worldguard', name: 'worldguard-legacy', version: '6.2'
    compileOnly group: 'com.sk89q.worldedit', name: 'worldedit-core', version: '6.1.4-SNAPSHOT'
    compileOnly group: 'com.sk89q.worldedit', name: 'worldedit-bukkit', version: '6.1.5'

    implementation("com.google.guava:guava:28.1-jre")
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

